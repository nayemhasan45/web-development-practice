<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ph-tube</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .active {
        color: white;
        background-color: #ff1f3d;
      }
    </style>
  </head>

  <body>
    <!-- navbar created here -->
    <header>
      <div
        class="header w-11/12 mx-auto flex justify-between items-center border-b-2 border-[#17171720] py-4"
      >
        <div class="logo">
          <img src="assets/Logo.png" alt="" />
        </div>
        <div class="">
          <button class="btn">sort by view</button>
        </div>
        <div class="btn text-white bg-[#FF1F3D]">Blog</div>
      </div>
    </header>
    <!-- navbar ends here -->
    <main class="w-11/12 mx-auto my-10">
      <section class="main-container">
        <!-- dynamic btn created here -->
        <div id="all-btn" class="flex justify-center gap-5 items-center mb-5">
          <button id="static-btn" onclick="handleAllBtn()" class="btn btn-sm">
            All
          </button>
        </div>
        <!-- dynamic btn ends here -->

        <!-- dynamic video container created here -->
        <div id="video-container" class="grid grid-cols-4 gap-6"></div>

        <!-- modal  -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="my_modal_5.showModal()">open modal</button> -->
        <dialog id="get_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="modal_container">
              
              </p>
            </div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </section>
    </main>

    <script
      src="https://kit.fontawesome.com/2f3b99b99f.js"
      crossorigin="anonymous"
    ></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
